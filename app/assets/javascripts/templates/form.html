<aside class="flash row">
  <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3">
    {{flash.message}}
  </article>
</aside>
<form class="form-horizontal" role="form" class="edit-user">
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label 
      for="name" 
      class="col-md-2 control-label col-md-offset-2">
      Product
    </label>
    <div class="col-md-5">
      <input type="text" name="name" class="form-control" placeholder="e.g. Baked Alaska" ng-model="product.name">
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label 
      for="desc" 
      class="col-md-2 control-label col-md-offset-2">
      Description
    </label>
    <div class="col-md-5">
      <textarea name="desc" class="form-control" ng-model='product.desc' placeholder="e.g. Why it's harmful?">
      </textarea>
    </div>
  </div>
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label 
      for="ingredients" 
      class="col-md-2 control-label col-md-offset-2">
      Ingredients
    </label>
    <div class="col-md-5">
      <textarea name="ingredients" class="form-control" ng-model='product.ingredients' placeholder="e.g. What's in it?">
      </textarea>
    </div>
  </div>
   <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label 
      for="used_for" 
      class="col-md-2 control-label col-md-offset-2">
      Used For
    </label>
    <div class="col-md-5">
      <textarea name="used_for" class="form-control" ng-model='product.used_for' placeholder="e.g. What's it used for?">
      </textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-2 col-md-3">
      <button class="btn btn-default" ng-click="cancel()"> Cancel</button>
    </div>
    <div class="col-md-4 text-right">
      <button class="btn btn-primary" ng-click="save()"> Save </button>
    </div>
  </div>
</section>
